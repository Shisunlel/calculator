    <title>Calculator</title>
  </head>

    <div class="wrapper">
      <div class="switch_box toggler_box">
        <div class="toggle_switch">
          <input type="checkbox" class="toggler" id="toggler">
          <svg class="checkbox" xmlns="http://www.w3.org/2000/svg" style="isolation:isolate" viewBox="0 0 168 80">
             <path class="outer-ring" d="M41.534 9h88.932c17.51 0 31.724 13.658 31.724 30.482 0 16.823-14.215 30.48-31.724 30.48H41.534c-17.51 0-31.724-13.657-31.724-30.48C9.81 22.658 24.025 9 41.534 9z" fill="none" stroke="#233043" stroke-width="3" stroke-linecap="square" stroke-miterlimit="3"/>
             <path class="is_checked" d="M17 39.482c0-12.694 10.306-23 23-23s23 10.306 23 23-10.306 23-23 23-23-10.306-23-23z"/>
            <path class="is_unchecked" d="M132.77 22.348c7.705 10.695 5.286 25.617-5.417 33.327-2.567 1.85-5.38 3.116-8.288 3.812 7.977 5.03 18.54 5.024 26.668-.83 10.695-7.706 13.122-22.634 5.418-33.33-5.855-8.127-15.88-11.474-25.04-9.23 2.538 1.582 4.806 3.676 6.66 6.25z"/>
          </svg>
          </div>
      </div>
    </div>
    <main id="container">
      <section id="result__section">
        <div id="previous__operation">0</div>
        <div id="current__result">0</div>
      </section>
      <section id="digit__section">
        <button id="reset" class="misc__button">AC</button>
        <button id="backspace" class="misc__button">&larr;</button>
        <button id="divide" class="op__button">/</button>
        <button id="seven" class="digit__button">7</button>
        <button id="eight" class="digit__button">8</button>
        <button id="nine" class="digit__button">9</button>
        <button id="multiply" class="op__button">&times;</button>
        <button id="four" class="digit__button">4</button>
        <button id="five" class="digit__button">5</button>
        <button id="six" class="digit__button">6</button>
        <button id="subtract" class="op__button">-</button>
        <button id="one" class="digit__button">1</button>
        <button id="two" class="digit__button">2</button>
        <button id="three" class="digit__button">3</button>
        <button id="add" class="op__button">+</button>
        <button id="zero" class="digit__button">0</button>
        <button id="dot">.</button>
        <button id="equal" class="op__button">=</button>
      </section>
    </main>
    <script src="dark.js"></script>
    <script src="index.js"></script>
  </body>
</html>
